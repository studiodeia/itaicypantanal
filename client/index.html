<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itaicy Pantanal Eco Lodge | Pesca Esportiva, Birdwatching e Ecoturismo</title>
    <meta name="description" content="Eco lodge no Pantanal Sul-Matogrossense em Miranda, MS. Pesca esportiva cota zero, observacao de 166 especies de aves e safaris fotograficos. Reserve sua experiencia autentica.">
    <link rel="icon" type="image/svg+xml" href="/images/icons/logo.svg">
    <link rel="apple-touch-icon" href="/images/icons/logo.svg">
    <meta name="theme-color" content="#152218">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;600&family=Playfair+Display:wght@400;500;600&display=swap"
      as="style"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;600&family=Playfair+Display:wght@400;500;600&display=swap"
      rel="stylesheet"
    >

    <!-- Static JSON-LD: LodgingBusiness (always present for crawlers that don't execute JS) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LodgingBusiness",
      "name": "Itaicy Pantanal Eco Lodge",
      "description": "Eco lodge no Pantanal Sul-Matogrossense em Miranda, MS. Pesca esportiva catch-and-release cota zero, observacao de 166 especies de aves catalogadas e safaris fotograficos de ecoturismo.",
      "url": "https://itaicypantanal.com.br",
      "telephone": "+55 67 99999-0000",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "Estrada Parque, s/n",
        "addressLocality": "Miranda",
        "addressRegion": "MS",
        "postalCode": "79380-000",
        "addressCountry": "BR"
      },
      "geo": {
        "@type": "GeoCoordinates",
        "latitude": -19.83,
        "longitude": -56.68
      },
      "image": "https://itaicypantanal.com.br/images/og-default.webp",
      "priceRange": "$$$$",
      "starRating": { "@type": "Rating", "ratingValue": "5" },
      "checkinTime": "14:00",
      "checkoutTime": "11:00",
      "numberOfRooms": 10,
      "petsAllowed": false,
      "amenityFeature": [
        { "@type": "LocationFeatureSpecification", "name": "Pesca esportiva catch-and-release (cota zero)", "value": true },
        { "@type": "LocationFeatureSpecification", "name": "Observacao de aves guiada (166 especies)", "value": true },
        { "@type": "LocationFeatureSpecification", "name": "Safaris fotograficos e ecoturismo", "value": true },
        { "@type": "LocationFeatureSpecification", "name": "Culinaria pantaneira regional", "value": true },
        { "@type": "LocationFeatureSpecification", "name": "Wi-Fi gratuito", "value": true },
        { "@type": "LocationFeatureSpecification", "name": "Passeios de barco no Rio Negro", "value": true }
      ],
      "knowsAbout": [
        "Pesca esportiva no Pantanal",
        "Observacao de aves (birdwatching) no Pantanal",
        "Ecoturismo sustentavel",
        "Projeto Cota Zero - pesca sem extracao"
      ],
      "containedInPlace": {
        "@type": "TouristDestination",
        "name": "Pantanal Sul-Matogrossense",
        "description": "Maior planicie alagavel do mundo, Patrimonio Natural da Humanidade (UNESCO)"
      },
      "paymentAccepted": "Cash, Credit Card, Debit Card, Pix",
      "currenciesAccepted": "BRL"
    }
    </script>

    <!-- Static JSON-LD: WebSite with search action -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Itaicy Pantanal Eco Lodge",
      "url": "https://itaicypantanal.com.br",
      "inLanguage": "pt-BR",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://itaicypantanal.com.br/blog?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <!-- Static JSON-LD: WebPage with SpeakableSpecification for voice search -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "Itaicy Pantanal Eco Lodge",
      "speakable": {
        "@type": "SpeakableSpecification",
        "cssSelector": ["[data-speakable]", "h1", "meta[name='description']"]
      },
      "url": "https://itaicypantanal.com.br",
      "inLanguage": "pt-BR"
    }
    </script>

    <!-- Static JSON-LD: Organization with social sameAs -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Itaicy Pantanal Eco Lodge",
      "legalName": "Itaicy Pantanal Eco Lodge",
      "url": "https://itaicypantanal.com.br",
      "logo": "https://itaicypantanal.com.br/images/icons/logo.svg",
      "foundingDate": "2024",
      "description": "Eco lodge no Pantanal Sul-Matogrossense especializado em pesca esportiva catch-and-release, observacao de aves e ecoturismo sustentavel.",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "Estrada Parque, s/n",
        "addressLocality": "Miranda",
        "addressRegion": "MS",
        "postalCode": "79380-000",
        "addressCountry": "BR"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+55-67-99999-0000",
        "contactType": "reservations",
        "availableLanguage": ["Portuguese", "English"]
      },
      "sameAs": [
        "https://www.instagram.com/itaicypantanal",
        "https://www.facebook.com/itaicypantanal",
        "https://www.tripadvisor.com.br/itaicypantanal"
      ]
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
