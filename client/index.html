<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itaicy Pantanal Eco Lodge | Ecoturismo no Pantanal</title>
    <meta name="description" content="Descubra o Pantanal em sua forma mais autentica. Hospedagem premium, pesca esportiva, observacao de aves e experiencias de ecoturismo no coracao do Pantanal.">
    <link rel="icon" type="image/svg+xml" href="/images/icons/logo.svg">
    <link rel="apple-touch-icon" href="/images/icons/logo.svg">
    <meta name="theme-color" content="#152218">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;600&family=Playfair+Display:wght@400;500;600&display=swap"
      rel="stylesheet"
    >

    <!-- Static JSON-LD: LodgingBusiness (always present for crawlers that don't execute JS) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LodgingBusiness",
      "name": "Itaicy Pantanal Eco Lodge",
      "description": "Eco lodge premium no coracao do Pantanal. Hospedagem, pesca esportiva, observacao de aves e experiencias de ecoturismo.",
      "url": "https://itaicypantanal.com.br",
      "telephone": "+55 67 99999-0000",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Miranda",
        "addressRegion": "MS",
        "addressCountry": "BR"
      },
      "geo": {
        "@type": "GeoCoordinates",
        "latitude": -19.83,
        "longitude": -56.68
      },
      "image": "/images/og-default.webp",
      "priceRange": "$$$$",
      "starRating": {
        "@type": "Rating",
        "ratingValue": "5"
      }
    }
    </script>

    <!-- Static JSON-LD: WebSite with search action -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Itaicy Pantanal Eco Lodge",
      "url": "https://itaicypantanal.com.br",
      "inLanguage": "pt-BR",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://itaicypantanal.com.br/blog?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
